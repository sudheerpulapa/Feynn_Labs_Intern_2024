<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flask App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: #ecf0f1;
            font-size: 24px;
            margin-bottom: 20px;
        }

        section {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .download-btn {
            background-color: #27ae60;
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Flask App</h1>
    </header>
    <section>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">Choose a CSV file:</label>
            <input type="file" name="file" id="file" accept=".csv" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    {% if df %}
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <!-- Add more columns as needed -->
                        <th>is_failure</th>
                        <th>failure_type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index, row in df.iterrows() %}
                        <tr>
                            <td>{{ row['Column 1'] }}</td>
                            <td>{{ row['Column 2'] }}</td>
                            <!-- Add more columns as needed -->
                            <td>{{ row['is_failure'] }}</td>
                            <td>{{ row['failure_type'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('download') }}" class="download-btn">Download Results</a>
        </section>
    {% endif %}
</body>
</html>
